<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Processed Image</title>
    <style>
        /* Ensure the page content is scrollable if it exceeds the viewport height */
        body {
            min-height: 100vh; /* Ensure the body takes at least the full height of the screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px; /* Add some padding for spacing */
        }

        .processed-image {
            border: 3px solid #000;
            border-radius: 10px;
            max-width: 70%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        /* Style the download and back buttons */
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container centered">
        <h1>Image Processing Result</h1>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Processed Image" class="img-fluid processed-image">
        <div class="text-center">
            <p>Filename: <strong>{{ filename }}</strong></p>
            <p>Width: <strong>{{ width }}</strong> pixels</p>
            <p>Height: <strong>{{ height }}</strong> pixels</p>
        </div>
        <a href="{{ url_for('uploaded_file', filename=filename) }}" class="btn btn-primary" download>Download Image</a>
        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
</body>
</html>
