<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image Resizer</title>
    <style>
        .upload-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="upload-container">
        <h1 class="mb-4">Image Resizer Tool</h1>

        <!-- About Project Section -->
        <div class="mb-5">
            <p>This project allows you to upload an image and perform various operations like resizing, rotating, and changing the color scale. Built using Python, Flask, and OpenCV.</p>
        </div>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 150px;">Upload</button>
        </form>
    </div>
</body>
</html>
